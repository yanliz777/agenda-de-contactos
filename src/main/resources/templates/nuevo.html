<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id != null ? 'Editar contacto' : 'Registro de contactos'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-md6 col-lg-4">
            <h3>[[${contacto.id != null ? 'Editar contacto' : 'Registro de contactos'}]]</h3>
            <br>
            <!--Formulario:
            th:object="${contacto}": capturamos un objeto desde el controlador:  -->
            <form action="" method="post" th:object="${contacto}">
                <div  class="mb-3">
                    <label for="nombre">Nombre: </label>
                    <!-- th:field="*{nombre}: Para asiganarle a este campo el atributo nombre del objeto:  -->
                    <input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">

                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback" ></div>
                </div>
                <div class="mb-3">
                    <label for="celular">Celular: </label>
                    <!-- th:field="*{celular}: Para asiganarle a este campo el atributo celular del objeto:  -->
                    <input id="celular" type="text" placeholder="Digite su celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">

                    <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email">Email: </label>
                    <!--th:field="*{email}":Para asiganarle a este campo el atributo email del objeto: -->
                    <input id="email" type="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">

                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento">Fecha nacimiento: </label>
                    <!--th:field="*{fechaNacimeinto}":Para asiganarle a este campo el atributo fechaNacimeinto del objeto:  -->
                    <input id="fechaNacimiento" type="date" th:field="*{fechaNacimeinto}" class="form-control" th:errorclass="is-invalid">

                    <div th:if="${#fields.hasErrors('fechaNacimeinto')}" th:errors="*{fechaNacimeinto}" class="invalid-feedback"></div>
                </div>
                <br>
                <div class="text-end">
<!-- https://fontawesome.com: sacamos iconos y la etiqueta es -> <i class="fa-solid fa-floppy-disk">
             &nbsp: Para espacio -->
                    <button class="btn btn-success"> <i class="fa-solid fa-floppy-disk"></i> &nbsp Guardar</button>
                    <a href="/" class="btn btn-light ms-2"> <i class="fa-solid fa-backward"></i> &nbsp Cancelar</a>
                </div>

            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </div>

</body>
</html>
